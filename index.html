<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bright Bears Educare - Tuckshop POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chewy font for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css?v=3" />
</head>
<body>
  <div class="app-shell">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <!-- Make sure this file exists: assets/logo.png -->
        <img src="assets/logo.png" alt="Bright Bears Educare Logo" class="sidebar-logo" onerror="this.style.display='none'" />
        <div class="sidebar-title">
          <h1>Bright Bears</h1>
          <p>Tuckshop POS</p>
        </div>
      </div>

    <nav class="sidebar-nav">
  <button class="nav-btn active" onclick="switchSection('dashboard', this)">Dashboard</button>
  <button class="nav-btn" onclick="switchSection('settings', this)">Settings</button>
  <button class="nav-btn" onclick="switchSection('preorders', this)">Preorders</button>
  <button class="nav-btn" onclick="switchSection('extra-orders', this)">Extra Orders</button>
</nav>

    </aside>

    <!-- MAIN AREA -->
    <div class="main-area">
      <header class="topbar">
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle menu">
          ☰
        </button>
        <div class="topbar-title-block">
          <h2>Bright Bears Educare</h2>
          <p>Tuckshop Open Day</p>
        </div>
      </header>

      <main>
        <!-- DASHBOARD -->
        <section id="dashboard" class="section visible">
          <h2>Dashboard</h2>
          <div class="cards-grid">
            <div class="card">
              <h3>Total Items</h3>
              <p id="stat-total-items">0</p>
            </div>
            <div class="card">
              <h3>Preorders (count)</h3>
              <p id="stat-total-preorders">0</p>
            </div>
            <div class="card">
              <h3>Extra Orders (count)</h3>
              <p id="stat-total-extra-orders">0</p>
            </div>
            <div class="card">
              <h3>Coupons Given</h3>
              <p id="stat-coupons-given">0</p>
            </div>
            <div class="card">
              <h3>Coupons Redeemed</h3>
              <p id="stat-coupons-redeemed">0</p>
            </div>
            <div class="card">
              <h3>Preorder Stock Remaining</h3>
              <p id="stat-preorder-remaining">0</p>
            </div>
            <div class="card">
              <h3>Extra Stock Remaining</h3>
              <p id="stat-extra-remaining">0</p>
            </div>
            <div class="card">
              <h3>Estimated Revenue</h3>
              <p id="stat-total-revenue">R 0</p>
            </div>
          </div>
        </section>

        <!-- SETTINGS -->
        <section id="settings" class="section">
          <h2>Settings – Food Items & Stock</h2>
          <form id="item-form" class="inline-form">
            <input type="hidden" id="item-id" />
            <div class="form-row">
              <label>Item name</label>
              <input type="text" id="item-name" required />
            </div>
            <div class="form-row">
              <label>Price (R)</label>
              <input type="number" id="item-price" min="0" step="0.01" required />
            </div>
